<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description"
    content="This is a solution to the NFT preview card component challenge on Frontend Mentor. Frontend Mentor challenges help you improve your coding skills by building realistic projects. Coded by Kitti Horvath." />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="src/style.css">
  <title>NFT preview card component - Coded by Kitti Horvath - Challenge by Frontend Mentor</title>

<body>
  <div class="main-container">
    <main class="container">
      <div class="img-container">
        <img src="images/image-equilibrium.jpg" alt="image of equilibrium." class="equilibrium-img">
        <div class="view-img-container">
          <img src="images/icon-view.svg" alt="icon view image" class="view-img" />
        </div>
      </div>
      <h1>Equilibrium #3429</h1>

      <p> Our Equilibrium collection promotes balance and calm.</p>
      <div class="ethereum-text-days">
        <span class="ethereum-container">
          <img src="images/icon-ethereum.svg" class="ethereum-icon" title="ethereum icon" />
          <span class="ethereum-text"> 0.041
            ETH</span>
        </span>
        <span class="days-container">
          <img src="images/icon-clock.svg" class="clock-icon" title="clock icon" />
          <span class="days">
            3 days left
          </span>
        </span>

      </div>
      <hr class="line" />
      <div class="creator-container">
        <img src="images/image-avatar.png" alt="image of the creator, Jules Wyvern." class="avatar-img" />
        <span class="name">Creation of <a href="#" class="name-link"> Jules Wyvern</a></span>
        </span>
      </div>
    </main>

    <footer>
      Challenge by <a href="https://www.frontendmentor.io/solutions/nft-preview-card-component-YneEMplRgL"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Horv-Kitty">Kitti Horvath</a>.
    </footer>
  </div>
</body>
